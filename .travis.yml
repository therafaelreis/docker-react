sudo: required
services:
    - docker

before_install:
    - docker build -t my-image-tag -f Dockerfile.dev .

script:
    - docker run -e CI=true my-image-tag npm run test

language: generic

deploy:
    provider: elasticbeanstalk
    region: "us-east-1"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-us-east-1-949952054617"
    bucket_path: "docker-react"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: "$AWS_SECRET_KEY"